<div class = "bootstrap-wrapper">
    <div class= "container">
        <div class= "row" style ="margin-top: 20px;">
            <div class = "col-md-6 offset-md-3">
                <mat-card>
                <div class = "container text-center">
                    <img src = "../../../assets/login.png" width="100" height="100">
                </div>
                
                <h1 class = "text-center">REGISTRATE aquí</h1>
                <form action="">

                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input matInput placeholder="Digite su Nombre de Usuario" required="">
                    </mat-form-field>
                    
                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input type= "password" matInput placeholder="Digite su contraseña" required="">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Digite su Nombre" required="">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput placeholder="Digite su Apellido" required="">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Digite su Email" required="">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input type="email" matInput placeholder="Digite su Teléfono" required="">
                    </mat-form-field>

                    <div class = "container text-center">
                        <button mat mat-raised-button color="primary">Registrar</button>
                        <button type = "reset" style = "margin-left: 20px;"  mat mat-raised-button color="accent">Cancelar</button>
                    </div>

                </form>
            </mat-card>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
