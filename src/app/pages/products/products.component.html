<div class="products-container">

    <div class="products-header">
      <button  class="action-btn">Actualizar</button>
      <button  class="action-btn">Agregar</button>
      <button class="action-btn">Historial</button>
      <button  class="action-btn">Ventas</button>
    </div>
  

    <div class="separator">
      <span>En esta parte puede filtrar sus productos</span>
    </div>

    <div class="search-bar">
        <div class="search-container">
          <input type="text" name="text" class="input" placeholder="Buscar...">
          <button mat-icon-button class="search-button">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
 
    <div class="products-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef> Código </th>
                  <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                </ng-container>
              
                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                  <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                  <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
                  <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                </ng-container>

                <ng-container matColumnDef="descuento">
                  <th mat-header-cell *matHeaderCellDef> Descuento </th>
                  <td mat-cell *matCellDef="let element"> {{element.descuento}}% </td>
                </ng-container>

                <ng-container matColumnDef="categoria">
                  <th mat-header-cell *matHeaderCellDef> Categoría </th>
                  <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
              
    </div>
  
    <div class="cancel-button">
      <button mat-raised-button color="warn" [routerLink]="'/admin'">Cancelar</button>
    </div>
  </div>
