<div class="update-container">
    
    <div class="separator">
        <span>En esta parte puede actualizar sus productos</span>
      </div>

    <div class="search-bar">
        <div class="search-container">
            <input type="text" class="input" placeholder="Referencia" [(ngModel)]="referencia" />
          <button mat-icon-button class="search-button" (click)="consultarProducto()">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>

    <div class="back-button">
      <button mat-raised-button color="warn" class="action-btn" [routerLink]="'/products'">Regresar</button>
    </div>
  

    <div class="table-container" *ngIf="producto">
      <table mat-table [dataSource]="[producto]" class="mat-elevation-z8 products-table">
        
       
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>
  
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element">
            <input type="text" [(ngModel)]="element.nombre" placeholder="Nombre" />
          </td>
        </ng-container>
  
      
        <ng-container matColumnDef="valorUnitario">
          <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
          <td mat-cell *matCellDef="let element">
            <input type="number" [(ngModel)]="element.valorUnitario" placeholder="Valor Unitario" />
          </td>
        </ng-container>
  
       
        <ng-container matColumnDef="valorVenta">
          <th mat-header-cell *matHeaderCellDef> Valor Venta </th>
          <td mat-cell *matCellDef="let element">
            <input type="number" [(ngModel)]="element.valorVenta" placeholder="Valor Venta" />
          </td>
        </ng-container>
  
   
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element">
            <input type="number" [(ngModel)]="element.cantidad" placeholder="Cantidad" />
          </td>
        </ng-container>
  
        
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoría </th>
          <td mat-cell *matCellDef="let element">
            <input type="text" [(ngModel)]="element.categoria" placeholder="Categoría" />
          </td>
        </ng-container>
  
        
        <ng-container matColumnDef="referencia">
          <th mat-header-cell *matHeaderCellDef> Referencia </th>
          <td mat-cell *matCellDef="let element">
            <input type="text" [(ngModel)]="element.referencia" placeholder="Referencia" />
          </td>
        </ng-container>
  
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
     
      <div class="save-button">
        <button mat-raised-button class="action-btn" (click)="guardarCambios()">Guardar Cambios</button>
      </div>
    </div>
  </div>
