<div class="products-container">

    <div class="separator">
      <span>En esta parte puede filtrar los pedidos </span>
    </div>

   
   <div class="search-bar">
     <div class="search-container">
      <input
         type="text"
         name="text"
          class="input"
          placeholder="Buscar..."
         (keyup)="applyFilter($event)" />
       <button mat-icon-button class="search-button">
          <mat-icon>search</mat-icon>
       </button>
      </div>
    </div>

 
    <div class="products-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="pedido_id">
          <th mat-header-cell *matHeaderCellDef> Pedido ID </th>
          <td mat-cell *matCellDef="let element"> {{element.pedido_id}} </td>
        </ng-container>

        <ng-container matColumnDef="producto_id">
          <th mat-header-cell *matHeaderCellDef> Producto ID</th>
          <td mat-cell *matCellDef="let element"> {{element.producto_id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha pedido </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad Pedido </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>
        
        <ng-container matColumnDef="valorUnitario">
          <th mat-header-cell *matHeaderCellDef> Valor por Unidad </th>
          <td mat-cell *matCellDef="let element"> {{element.valorUnitario}} </td>
        </ng-container>
      
        <ng-container matColumnDef="valorVenta">
          <th mat-header-cell *matHeaderCellDef> Valor Pedido </th>
          <td mat-cell *matCellDef="let element"> {{element.valorVenta}} </td>
        </ng-container>
      
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
              
    </div>
  
    <div class="cancel-button">
      <button mat-raised-button color="warn" [routerLink]="'/products'">Regresar</button>
    </div>
  </div>
