<div class="sidebar" [ngClass]="{'active': isActive, 'collapsed': isMobile && !isActive}">
    <mat-card class="sidebar-card">
      <div class="sidebar-header">Men√∫</div>
      <mat-action-list>
        <button routerLink="/user-dashboard" mat-list-item class="sidebar-item">
          <mat-icon mat-list-icon>home</mat-icon>
          <span>Inicio</span>
        </button>
        <button routerLink="/user-dashboard/profile" mat-list-item class="sidebar-item">
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <span>Perfil</span>
        </button>
        <button routerLink="/products" mat-list-item class="sidebar-item">
          <mat-icon mat-list-icon>inventory</mat-icon>
          <span>Productos</span>
        </button>
        <button routerLink="/" mat-list-item class="sidebar-item">
          <mat-icon mat-list-icon>logout</mat-icon>
          <span>Salir</span>
        </button>
      </mat-action-list>
    </mat-card>
  </div>
  
  <button *ngIf="isMobile" class="hamburger-btn" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
